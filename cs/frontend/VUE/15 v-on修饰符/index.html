<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .a{
            width: 300px;
            height: 300px;
            background: red;
        }
        .b{
            width: 200px;
            height: 200px;
            background: blue;
        }
        .c{
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>

<div id="app">
<!--    注意点:
    默认下 事件的回调函数可以反复执行 只要触发就执行
    加一个 .once 修饰符 只能点击一次-->
<!--    <button v-on:click.once="myFn">我是按钮</button>-->

<!--    如果阻止元素默认行为 用 .prevent修饰符-->
<!--    <a href="https://www.google.com" v-on:click.prevent="myFn">I am a tag</a>-->




<!--&lt;!&ndash;    默认嵌套元素中 如果监听了同一个事件 就会出现事件冒泡 需要用.stop修饰符阻止-->
<!--        &ndash;&gt;-->
<!--    <div class="a" @click="myFn1">-->
<!--        <div class="b" @click="myFn2">-->
<!--            <div class="c" @click.stop="myFn3">-->

<!--            </div>-->
<!--        </div>-->
<!--    </div>-->



<!--    self修饰符: 如果让回调函数 只有当前元素触发的时候执行 那么可以使用 .self
        其他元素触发不会执行绑定的事件
        -->
<!--    <div class="a" @click="myFn1">-->
<!--        <div class="b" @click.self="myFn2">-->
<!--            <div class="c" @click="myFn3">-->

<!--            </div>-->
<!--        </div>-->
<!--    </div>-->


<!--
           默认为事件冒泡 如果想变成事件捕获 用.capture修饰符
-->
    <div class="a" @click.capture="myFn1">
        <div class="b" @click.capture="myFn2">
            <div class="c" @click.capture="myFn3">

            </div>
        </div>
    </div>








</div>
<script>
    let vue = new Vue({
        //控制区域
        el: "#app",
        //被控制区域的数据
        data: {
            name: "zx",
        },

        methods:{
            myFn() {
                alert("我被点击了")
            },

            myFn1() {
                console.log("爷爷")
            },

            myFn2() {
                console.log("爸爸")
            },
            myFn3() {
                console.log("儿子")
            }
        }
    });
</script>
</body>
</html>
