<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .size{
            font-size: 100px;
        }
        .color{
            color: red;
        }
        .active{
            background: skyblue;
        }
    </style>
</head>
<body>

<div id="app">
<!--    css中选择器方法-->
<!--    <p class="size color active">我是段落</p>-->
<!--    如果需要v-bind给class绑定类名 不能直接赋值
        默认去model中查找数据 但是model中没有对应的类名 正确办法是 ['类名'] -->
<!--    <p :class="size">我是段落</p>-->
<!--    <p :class="[size]">我是段落</p>-->
<!--    注意点: 将类名放到数组中之后 还需要用 引号将类名括起来才会去style中查找-->
<!--    <p :class="['size']">我是段落</p>-->
<!--    <p :class="['size','color','active']">我是段落</p>-->
<!--    通过v-bind绑定类名 那么在绑定的时候可以编写一个三木运算符来实现按需绑定
        可以用来控制显示比较简单-->
<!--    <p :class="['size','color',flag? 'active':'']">我是段落</p>-->

<!-- 注意点 还可以通过 对象来决定是否需要绑定
    格式: {'active':false}
 -->
<!--    <p :class="['size','color',{'active':false}]">我是段落</p>-->


<!--    可以用Model中的对象来替换数组-->
    <p :class="obj">我是段落</p>




</div>
<script>
    let vue = new Vue({
        //控制区域
        el: "#app",
        //被控制区域的数据
        data: {
            name: "zx",
            flag: false,
            obj:{
                "size": true,
                "color": false,
                "active": true
            }
        }
    });
</script>
</body>
</html>
