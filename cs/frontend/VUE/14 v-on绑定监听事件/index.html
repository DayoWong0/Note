<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
<!--    <button onclick="alert('我被点击了')">我是按钮</button>-->

<!--    注意:
        1.若通过v-on来绑定事件 事件名称不需要写on
        2.                  赋值的时候必须赋值一个回调函数的名称(不加括号),
        然后在model中写一个method

        -->
<!--    <button v-on:click="alert('我被点击了')">我是按钮(v-on)</button>-->

<!--    <button v-on:click="myFn">我是按钮(v-on)</button>-->

<!--    v-on: 简写为 @ -->
    <button @click="myFn">我是按钮(v-on)</button>


</div>

<script>
    let vue = new Vue({
        //控制区域
        el: "#app",
        //被控制区域的数据
        data: {
            name: "zx",
        },
        methods: {
            myFn(){
                alert("我被点击了.(Vue)")
            }
        }
    });
</script>

</body>
</html>
