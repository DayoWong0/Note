<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">

<!--    绑定函数可以加也可以不加括号-->
<!--    <button @click="myFn">我是按钮</button>
        1.2 可以给绑定的函数传递参数
        @click="myFn('zx', 15)"
        1.3 如果绑定的函数中需要用到data中的数据必须加上this,$event传递了原生事件
        @click="myFn('zx', 15, $event)"
-->

    <button @click="myFn('zx', 15, $event)">我是按钮</button>

</div>

<script>
    let vue = new Vue({
        //控制区域
        el: "#app",
        //被控制区域的数据
        data: {
            name: "zx",
            gender: "man"
        },
        methods: {
            myFn(name, age, e){
                // alert("zx")
                // console.log(name, age, e);
                console.log(this.gender)
            }
        }
    });
</script>
</body>
</html>
