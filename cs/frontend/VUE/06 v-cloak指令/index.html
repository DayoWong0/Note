<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
    <!--      css模块  -->
        [v-cloak] { display: none }
    </style>
</head>
<body>

<div id="app">
    <!--    这个指令保持在元素上直到关联实例结束编译。
    和 CSS 规则如 [v-cloak] { display: none } 一起用时，\
    这个指令可以隐藏未编译的 Mustache 标签直到实例准备完毕。-->
    <p v-cloak>{{name}}</p>
</div>
<script>
    let vue = new Vue({
        //控制区域
        el: "#app",
        //被控制区域的数据
        data: {
            name: "zx"
        }
    });
</script>
</body>
</html>
