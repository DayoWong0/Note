<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "First Vue"
        }
    });
</script>
</body>
</html>
