<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app1">
    <!--    vue会把name交给指定的过滤器处理后 再把结果插入-->
    <!--    <p>{{name | formartStr}}</p>-->

    <p>{{name | formartStr}}</p>

</div>

<div id="app2">
    <!--    vue会把name交给指定的过滤器处理后 再把结果插入-->
    <!--    <p>{{name | formartStr}}</p>-->

    <p>{{name | formartStr}}</p>

</div>

<script>
    /*
    如何自定义全局过滤器
    通过 Vue.filter();
    接收两个参数
    1.过滤器名称
    2.处理数据的函数
    注意: 默认情况 处理数据的函数接收一个要被处理的数据

    过滤器注意点:
    4.1 只能在插值语法和 v-bind中使用
    4.2 过滤器可以连续使用
     */
    // Vue.filter("formartStr", function (value) {
    //     // console.log(value)
    //     value = value.replace(/学院/g,"大学");
    //     return value;
    // });
    //
    // Vue.filter("formartStr1", function (value) {
    //     // console.log(value)
    //     value = value.replace(/学院/g,"大学");
    //     return value;
    // });
    //
    // Vue.filter("formartStr2", function (value) {
    //     // console.log(value)
    //     value = value.replace(/大学/g,"幼儿园");
    //     return value;
    // });

    let vue1 = new Vue({
        //控制区域
        el: "#app1",
        //被控制区域的数据
        data: {
            name: "知播渔学院, 指趣学院, 前端学院, 区块链学院",
        }
    });

    let vue2 = new Vue({
        //控制区域
        el: "#app2",
        //被控制区域的数据
        data: {
            name: "知播渔学院, 指趣学院, 前端学院, 区块链学院",
        },

        //用于定义局部过滤器
        filters: {
            "formartStr":function (value) {
                // console.log(value)
                value = value.replace(/学院/g, "大学");
                return value;
            }
        }
    });

</script>
</body>
</html>
