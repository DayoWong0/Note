<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
    <p v-once>原始数据(用了v-once): {{name}}</p>
    <p >当前数据: {{name}}</p>

</div>
<script>
    let vue = new Vue({
        //控制区域
        el: "#app",
        //被控制区域的数据
        data: {
            name: "zx"
        }
    });
</script>
</body>
</html>
