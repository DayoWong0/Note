<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
<!--    插值的方式: 可以插入指定数据 但是不会解析html-->
    <p>+++++{{name}}+++++</p>
    <p>+++++{{msg}}+++++</p>

<!--    v-text 会覆盖原有内容 不解析html-->
<!--    v-html 会覆盖 会解析html-->
    <p v-text="name">+++{{name}}</p>
    <p v-text="msg">+++{{msg}}</p>
    <p v-html="msg">+++{{msg}}</p>
</div>
<script>
    let vue = new Vue({
        //控制区域
        el: "#app",
        //被控制区域的数据
        data: {
            name: "zx",
            msg: "<span>我是span</span>"
        }
    });
</script>
</body>
</html>
